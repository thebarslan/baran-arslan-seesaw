<!DOCTYPE html>
<html lang="en">

                  stroke-width="1.5"
                />
              </svg>
              <p>Settings</p>
            </button>
            <div class="seesaw-settings-container shadow-md">
              <div class="setting-box-type">
                <h4 class="setting-title">Box Type:</h4>
                <div class="box-type-options">
                  <div class="box-type-option">
                    <input
                      type="radio"
                      id="rectangle"
                      name="boxType"
                      value="rectangle"
                      checked
                    />
                    <label for="rectangle">Rectangle</label>
                  </div>
                  <div class="box-type-option">
                    <input
                      type="radio"
                      id="circle"
                      name="boxType"
                      value="circle"
                    />
                    <label for="circle">Circle</label>
                  </div>
                </div>
              </div>
              <div class="setting-theme">
                <h4 class="setting-title">Theme:</h4>
                <div class="theme-options">
                  <div class="theme-option">
                    <input
                      type="radio"
                      id="sky"
                      name="theme"
                      value="sky"
                      checked
                    />
                    <label for="sky">Sky</label>
                  </div>
                  <div class="theme-option">
                    <input type="radio" id="sun" name="theme" value="sun" />
                    <label for="sun">Sun</label>
                  </div>
                  <div class="theme-option">
                    <input
                      type="radio"
                      id="forest"
                      name="theme"
                      value="forest"
                    />
                    <label for="forest">Forest</label>
                  </div>
                  <div class="theme-option">
                    <input type="radio" id="night" name="theme" value="night" />
                    <label for="night">Night</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="seesaw-infos">
          <div class="seesaw-info-card left-weight-info-card">
            <p class="info-card-title">Left Weight</p>
            <h3 class="info-card-content">25.0 kg</h3>
          </div>
          <div class="seesaw-info-card right-weight-info-card">
            <p class="info-card-title">Right Weight</p>
            <h3 class="info-card-content">45.0 kg</h3>
          </div>
          <div class="seesaw-info-card next-weight-info-card">
            <p class="info-card-title">Next Weight</p>
            <h3 class="info-card-content">8.0 kg</h3>
          </div>
          <div class="seesaw-info-card tilt-angle-info-card">
            <p class="info-card-title">Tilt Angle</p>
            <h3 class="info-card-content">17.5Â°</h3>
          </div>
        </div>
        <div class="seesaw-canvas">
          <button class="seesaw-reset-button shadow-md">Reset Seesaw</button>
          <div class="seesaw-plank">
            <div class="plank-clickable-area"></div>
            <div class="box-list"></div>
          </div>

          <div class="seesaw-pivot"></div>
        </div>
        <div class="seesaw-logs">
          <div class="seesaw-logs-list"></div>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
    <script src="/theme.js"></script>
  </body>
</html>
